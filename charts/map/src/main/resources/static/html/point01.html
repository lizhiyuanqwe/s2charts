<script src="https://webapi.amap.com/maps?v=1.4.15&key=2f80880dccbc4291d4c02e7964c81ed5"></script>
<script src="https://webapi.amap.com/loca?v=1.3.2&key=2f80880dccbc4291d4c02e7964c81ed5"></script>
<script src="https://a.amap.com/jsapi_demos/static/citys.js"></script>
<script>
    var map = new AMap.Map('pointContainer01', {
        mapStyle: 'amap://styles/1de318cbb8d12c02303a22c550b9ccc9',
        zoom: 4.5,
        center: [108.9082,37.9452]
    });

    var layer = new Loca.ScatterPointLayer({
        map: map
    });

    // 传入原始数据
    layer.setData(citys, {
        lnglat: 'lnglat'   // 指定坐标数据的来源，数据格式: 经度在前，维度在后，数组格式。
    });

    // 配置样式
    layer.setOptions({
        unit: 'px',
        style: {
            radius: 1.2,     // 圆形半径，单位像素
            color: '#14B4C9', // 填充颜色
            borderWidth: 0.5,   // 边框宽度
            borderColor: '#14B4C9'  // 边框颜色
        }
    });

    layer.render();
</script>
