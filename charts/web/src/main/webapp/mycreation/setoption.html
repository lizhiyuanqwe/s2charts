<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="/http/lib/Echarts/echarts-3.4.0/echarts.js"></script>
    <script src="/http/lib/jquery-3.1.1.js"></script>

</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var userName = $("#go-login-btn").html();
    console.log(userName+"111")
$(function () {
    $.ajax({
        type: "get",
        url: "/getoption",
        data:{
            userName:userName
        },
        success:function (data, textStatus) {
            var option = data;
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }

    })
})
</script>
</body>
</html>
