<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:src="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>Login Page</title>
    <!--必要样式-->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/demo.css" rel="stylesheet" type="text/css" />
    <link href="css/loaders.css" rel="stylesheet" type="text/css" />
</head>
<body  bgcolor="#F2F6F9">
<center>
<div class="container" align="center"
     style="background-color: #ffffff;margin: 220px;width: 300px;height: 180px"
>
    <form th:action="@{/login}" method="post">
        <p th:if="${param.logout}" class="bg-warning">你已注销</p>
        <p th:if="${param.error}" class="bg-danger">用户名或密码错误</p>
        <table border="0" width="242">
        <tr>
        <td>用户名:</td>
            <div class='icon'>
                <img alt="" src='img/user_icon_copy.png'>
            </div>
            <td><input type="text" id="username" name="username" placeholder="用户名" /></td>
        </tr>
        <tr>
        <td>密码:</td>
            <div class='icon'>
                <img alt="" src='img/lock_icon_copy.png'>
            </div>
            <td> <input type="password" id="password" name="password" placeholder="密码"/></td>
            </table>
        <button class="btn btn-primary btn-lg" type="submit">登录</button>
    </form>
</div>
</center>
</body>
</html>
